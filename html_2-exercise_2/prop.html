    <!-- Select -->
    <form>
    <h2>Choose your proposal </h2>
    <select style="width:200px; height: 25px; font-size: large;">
      <option>asking a question</option>
      <option>feedback on the website</option>
      <option>Drawing request</option>
    </select>
  </form>
    <!-- Status (Radio) -->
    <form>
      <h2>Select your status</h2>
      <input type="radio" name="status" >
      <strong>Unemployed</strong>
      <br>
      <input type="radio" name="status" >
      <Strong>Employed</Strong>
      <br>
      <input type="radio" name="status" >

    <!-- Number -->
    <h2>Specify your age</h2>
    <input type="number" max="100" min="8" required placeholder="age">
    <!-- Email -->
    <form>
      <h2>Provide ways to reach you</h2>
      <input type="email" name="uContact" id="" placeholder="Email (required)" required>
      Or
      <input type="tel" name="uContact" id=""  placeholder="Phone Number">
      Or
      <input type="text" name="uContact" id=""  placeholder="Social">

    </form>
    <!-- Proposal Details -->
    <form>
      <h2>Provide more details about your proposal</h2>
      <textarea name="" id="" cols="45" rows="6" placeholder="Do not be shy and start typing..." style="font-size: large;"></textarea>
    </form>
